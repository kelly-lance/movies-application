<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/pua3fpw.css">

</head>
<body>
<!--------modal card for loader-------------->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body" id="loaderBackground">
                <div class="col mt-4">
                    <div class="ball"></div>
                    <div class="ball1"></div>
                    <h4 class="text-white text-center">Loading</h4>
                </div>
            </div>
        </div>
    </div>
</div>
<!---------modal card for edit----------------->

<div class="modal fade hideModal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
</div>
<!------------header & Nav section------------->
<nav></nav>

<div class="header text-white bg-dark text-center">

    <h1 id="header-typeface" class="mt-3">Movie Database</h1>

    <div id="logo">
        <img src="3d-glasses.svg" alt="Logo" height="150px" width="150px">
    </div>
</div>


<!--------add container----------------->
        <div class="card">
                <!--<div class="card-header text-white bg-dark text-center"><h1 id="head" class="mt-3">The Movies</h1></div>-->
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <form>
                            <div class="form-group">
                                <label for="input">New Movie</label>
                                <input type="text" class="form-control" id="input" aria-describedby="input"
                                       placeholder="Enter New Movie Title"></div>
                            <div class="form-group">
                                <div class="rateYo" id="getRating"></div>
                                <small>Rate your movie</small>
                            </div>

                            <button type="button" class="btn btn-dark" id="addNew">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
<!-----------card container for movie cards-------------------->
    <div class="container-fluid">
        <div id="main" class="row"></div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
